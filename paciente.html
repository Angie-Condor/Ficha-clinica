<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ficha de Datos del Paciente</title>
  </head>
  <body>
    <h1>¡Bienvenido!</h1>
    <div id="bienvenida">
      <p>Nombre: <span id="nombre-paciente" class="color-dato"></span></p>
      <p>Apellido: <span id="apellido-paciente" class="color-dato"></span></p>
      <p>Edad: <span id="edad-paciente" class="color-dato"></span></p>
      <p>Género: <span id="genero-paciente" class="color-dato"></span></p>
      <p>Ciudad: <span id="ciudad-paciente" class="color-dato"></span></p>
      <p>País: <span id="pais-paciente" class="color-dato"></span></p>
    </div>
    <br><br>
    <button id="editar">Editar Datos</button>
    <script type="text/javascript" src="assets/js/paciente.js"></script>
  </body>
</html>
